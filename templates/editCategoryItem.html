{% extends "base.html" %}

{% block content %}
	<div class="jumbotron">
		<div class="row">
			<div class="col-sm-12">
				<h4>Edit {{categoryItem.name}}</h4>
				<hr align="left">
				<form action="#" method="post">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" name="name" id="name" value="{{categoryItem.name}}" class="form-control">
					</div>
					<div class="form-group">
						<label for="description">Description:</label>
						<textarea name="description" id="description" cols="30" rows="10" class="form-control">{{categoryItem.description}}</textarea>
					</div>
					<div class="form-group">
						<label for="category" class="form__label">Category:</label>
						<select class="form-control" name="category" id="category">
							{% for category in categories %}
								{% if categoryItem.category_id == category.id %}
									<option selected value="{{category.id}}">{{category.name}}</option>
								{% else %}
									<option value="{{category.id}}">{{category.name}}</option>
								{% endif %}
							{% endfor %}
						</select>
					</div>
					<a href="{{url_for('showCategoryItem', catalog_id = categoryItem.category_id ,item_id = categoryItem.id )}}" class="btn btn-primary float-left">Back</a>
					<input type="submit" class="btn btn-primary float-right" value="Save">
				</form>
			</div>
		</div>
	</div>
{% endblock %}

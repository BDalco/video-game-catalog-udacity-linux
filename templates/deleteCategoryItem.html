{% extends "base.html" %}

{% block content %}
	<div class="jumbotron">
		<div class="row">
			<div class="col-sm-12">
				<h4>Delete {{categoryItem.name}}</h4>
				<hr align="left">
				<form action="#" method="post">
					<div class="form-group">
						<div class="alert alert-danger" role="alert">Are you sure you want to delete <strong>{{categoryItem.name}}</strong>?</div>
						<a href="{{url_for('showCategoryItem', catalog_id = categoryItem.category_id ,item_id = categoryItem.id )}}" class="btn btn-primary float-left">Back</a>
						<input type="submit" class="btn btn-primary float-right" value="Delete">
				</form>
			</div>
		</div>
	</div>
{% endblock %}
